[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"


[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) - '
disabled = true
show_always = true

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✅'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[memory_usage]
disabled = true
threshold = -1
symbol = ' '
style = 'bold dimmed green'

[java]
disabled = true

[helm]
disabled = true

[nodejs]
disabled = true

